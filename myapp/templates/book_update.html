<h1>Update Book</h1>
<form method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ book.title }}"><br>
    Author: <input type="text" name="author" value="{{ book.author }}"><br>
    Published Date: <input type="date" name="published_date" value="{{ book.published_date }}"><br>
    <button type="submit">Save</button>
</form>
<a href="{% url 'book_list' %}">Back</a>
